        var name = "222";
        var a = {
            name:"111",
            say:function(){
                console.log(this.name)
            }
        }
        var fun = a.say;
        fun();//22
        a.say();//11

        var b = {
            name:'333',
            say:function(fun){
                fun();//fun() 函数执行没有被调用 走预编译，预编译为 window
            }
        }
        b.say(a.say);//222
        b.say = a.say;
        b.say();//333

        function test() {

        }
        test();

        }
