</body>
<script src="index.js"></script>
<script>
    function sum(...args){
        console.log(args)
        let sum = 0;
        for(let i = 0; i < args.length; i++){
            sum += args[i];
        }
        return sum;
        
    }
    console.log(sum(1,6))

    /**
     * 获取一个指定长度的随机数组成的数组
     * @param {*} length
    */
   function getRandom(length){
    let arr = [];
    for(let i = 0; i < length; i++){
        arr.push(Math.random() * 10);
    }
    return arr;
   }
   let newArr = getRandom(4);
   console.log(newArr);
    // 将数组的每一项展开，一次作为数组  
    console.log(sum(...newArr,9,2))

   const arr1 = [1,2,4,6];
    //克隆 arr1数组 到 arr2
    const arr2 = [...arr1];
   console.log(arr2)
   console.log(arr1 === arr2);// false 因为两个数组的地址不一样

//    浅克隆
   const obj1 = {
       name:"乘客",
       age:18,
       love:"lslssl"
   }
   const obj2 = {
       ...obj1,
       name:"修改修改"
   }
   console.log(obj2)
</script>
