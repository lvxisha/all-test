<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>封装轮播插件</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style-type: none;
        }
        .wrapper{
            width:300px;
            height:250px;
            border:1px solid #ccc;
            margin: 10px auto;
            
        }
        .my-swiper-btn{
            position:absolute;
            top:50%;
            margin-top:-10px;
            width:30px;
            height:30px;
            background-color: darkgoldenrod;
            cursor:pointer;
            line-height: 30px;
            text-align:center;
            color: #fff;
        }
        .my-swiper-lbtn{
            left:0;
            border-radius: 0 50% 50% 0;
        }
        .my-swiper-rbtn{
            right:0;
            border-radius: 50% 0 0 50%;
        }

        .item{
            width:300px;
            height:250px;
            
        }
        .item1{
            background-color: darkmagenta;
        }
        .item2{
            background: pink;
        }
        .item3{
            background:blue;
        }
        .item4{
            background:yellow;
        }
        .my-swiper {
            width: 100%;
            height: 100%;
            position:relative;
        }

        .my-swiper-fade{
            width:100%;
            height:100%;
        }
        .my-swiper-animate > .my-swiper-list{
            position: absolute;
            left:0;
        }
        .my-swiper-animate > .my-swiper-list>.my-swiper-item{
            float: left;
        }

        /* .my-swiper-fade > .my-swiper-list{
            position:relative;
        } */

        
        .my-swiper-list > .my-swiper-item{
            position:absolute;
            /* left: 0; */
        }
        .my-swiper-spots{
            position:absolute;
            bottom:10px;
            left:0;
            width:100%;
            height:20px;
            text-align: center;
        }
        .my-swiper-spots > span{
            width:10px;
            height: 10px;
            display: inline-block;
            background-color: darkturquoise;
            margin-right: 10px;
            border-radius:50%;
            cursor: pointer;
        }
        .my-swiper-spots > span.actived{
            background: fuchsia;
        }
       
       .demo{
           width:100px;
           height:200px;
           border:1px solid #ccc;
       }
    </style>
</head>
<body>
    <div class="wrapper">
        
    </div>
    <div class="demo"></div>
    <!-- 轮播 -->
    <div class="demos">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item4">item4</div>
    </div>
    
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<!-- <script src="shortcut/index.js"></script> -->
<script src="./index.js"></script>
<!-- 
    轮播图插件
    1. 轮播图大小
    2. 左右按钮
    3. 小圆点是否显示
    4. 样式（透明度还是）
    5. 是否自动切换

    //$.extend 表示工具方法，调用的时候通过 $.defins();
    $.extend({
        defins:function(){
            console.log('测试');
        }
    })

    //$.fn.extend  表示实例方法，调用的时候 通过 $(dom).absc();
    $.fn.extend({
        abcs:function(){

        }
    })

-->
 <script>
     $('.wrapper').swiper({
        list:$('.item'),
        type:'fade',
        isAuto:true,//默认为自动切换
        showChangeBtn:true,
        showSpotBtn:true,
        autoTime:3000,
        width:300,
        height:300,
        direction:'right',
     })
     $('.demo').swiper({
        list:$('.item').clone(true),
        type:'fade',
        isAuto:true,//默认为自动切换
        showChangeBtn:false,
        showSpotBtn:true,
        autoTime:3000,
        width:300,
        height:300,
        direction:'right',
     })
 </script>
</html>
