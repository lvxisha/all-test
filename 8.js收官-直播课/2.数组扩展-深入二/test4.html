<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 首次出现某个字符串
        var str = 'abcbcxyxyzcx';
        var subStr = 'cx';
        console.log(str.indexOf(subStr))
        
        // getIndex
        function getIndex(str,sub) {  
            // 
            for(var i = 0; i < str.length; i ++){//循环原串
                for(var j = 0; j < sub.length;j++){//循环子串
                    // j 对应 j + i;
                    if(sub[j] != str[j+i]){
                        break;
                    }

                    if(j == sub.length - 1){
                        // 
                        return i;
                    }
                    return -1;//for 循环
                }   

            }
        }
        // 原串索引 = 子串索引 + 挪到的次数
        // 原串的索引 = j + i；
        console.log(getIndex(str,subStr))
    </script>
</body>
</html>
