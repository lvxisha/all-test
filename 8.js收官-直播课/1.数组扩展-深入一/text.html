        function getIndex(arr,val){
            var start = 0;//起点数据对应的索引
            var end = arr.length - 1;//终点

            while(start <= end){
                var middle = parseInt((start + end)/2)
                if(middle == val){
                // 成立，说明第一次的时候就找到了
                    return middle
                }else if(val < arr[middle]){
                    // 数据在左侧
                    end = middle - 1;

                }else if(val > arr[middle]){
                    // 数据在右侧
                    start = middle + 1;
                }
            }
            return -1;
        }
