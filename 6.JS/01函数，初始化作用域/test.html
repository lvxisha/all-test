    <script>

        //命名函数表达式 
            var test = function abc() {  
                document.write('ss')
            }
        // 匿名函数表达式--函数表达式
        var demo = function () {  
            document.write('b');
        }

        function absc(a,b){
            if(a>b){
                console.log(a+b);
            }else{
                console.log(b-a);
            }
            for(var i = 0;i <arguments.length;i++){
                console.log(arguments[i])
            }
            console.log(arguments);
            console.log(absc.length)

        }
        absc(23);
        
        function sums(a,b){

        }
        var ss = sums(1,3)
        console.log(ss)
