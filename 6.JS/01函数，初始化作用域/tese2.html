<body>
    <script>
        function ainmate(name){
            switch(name){
                case 'dog':
                    // return '旺旺'
                    console.log('旺旺~');
                    break;
                case 'cat':
                    console.log('苗苗~');
                    break;
                case 'big':
                    console.log('哼哼')
                    break;
                default:
                console.log('小动物~')
                    
            }
        }
        ainmate('dog')

        function add(a,b){
            return a+b
        }
        console.log(add(2,5))

        // 2! = 1*2
        // 3! = 1*2*3 
        function nums(num){
            var sum = 1;
            if(num > 1){
                for(var i = 1; i < num+1;i++){
                    sum = sum*i;
                }
                return sum
            }
        }
        console.log(nums(3))
        
        function resevers(nm) {  
            var str = '';
            for(var i = nm.length-1; i >= 0; i--){
                str += transf(nm[i]);
            }
            console.log(str)
        }
        function transf(n){
            switch(n){
                case '1':
                    return '一';
                case '2':
                    return 'er';
                case '3':
                    return 'san'
            }
        }
        resevers('123');

    </script>
