<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html{
            background-color: blue;
        }
        .container{
            background-color: burlywood;
            width: 200px;
            height: 200px;
            position: relative;
            z-index: 0;
        }
        .item{
            width: 100px;
            height: 100px;
            background-color: red;
            z-index: -1;
            position:absolute;
            left: 0;
            top: -10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
