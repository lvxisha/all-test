        // call与 apply的用法
        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        var person = new Person('deng',100);

        var obj = {}

        Person.call(obj,'deed多',99);//让person中所有的this指向obj,默认执行window


        function Father(name,age,sex){
            this.name = name;
            this.age = age;
            this.sex = sex;
        }
        function Son(name,age,sex,tel,grade) {
            // this.name = name;
            // this.age = age;
            // this.sex = sex;
            Father.call(this,name,age,sex)
            this.tel = tel;
            this.grade = grade;
        }
        var sons = new Son('sunny',123,'male',139,2017);
    </script>
