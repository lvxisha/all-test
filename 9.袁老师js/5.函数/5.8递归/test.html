<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /*
        * 求斐波拉契数列的第n位
        *  1 1 2 3 5 8 13 21...
        */
       function f(n){
        if(n === 1 || n === 2){
            return 1;
        }
        return  f(n-1) + f(n-2)
       }
    </script>
</body>
</html>
